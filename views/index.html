<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JChat - Realtime Node Socket.io Chat App</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/static/js/client.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&&Kalam:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <img class="logo" src="/static/chat-logo.png" alt="">
        <h1>Welcome to my Chat App</h1>
    </nav>
    <div class="container"></div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
